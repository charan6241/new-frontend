<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Analyse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .upload-box {
      margin: 15px 0;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #fafafa;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .preview {
      margin-top: 15px;
    }
    .preview img, .preview video {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload & Analyse</h2>

    <div class="upload-box">
      <label>Upload Image:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <div class="preview" id="imagePreview"></div>
    </div>

    <div class="upload-box">
      <label>Upload Video:</label>
      <input type="file" id="videoInput" accept="video/*" />
      <div class="preview" id="videoPreview"></div>
    </div>

    <button onclick="analyse()">Analyse</button>
    <p id="result"></p>
  </div>

  <script>
    let selectedImage = null;
    let selectedVideo = null;

    // Preview Image
    document.getElementById("imageInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      selectedImage = file;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("imagePreview").innerHTML =
            `<img src="${e.target.result}" alt="Preview"/>`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Preview Video
    document.getElementById("videoInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      selectedVideo = file;
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById("videoPreview").innerHTML =
          `<video src="${url}" controls></video>`;
      }
    });

    // Analyse
    async function analyse() {
      const formData = new FormData();
      if (selectedImage) formData.append("image", selectedImage);
      if (selectedVideo) formData.append("video", selectedVideo);

      try {
        const response = await fetch("http://localhost:5000/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("result").innerText = "Result: " + result.message;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Upload failed! Check console.";
      }
    }
  </script>
</body>
</html>
