<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Upload & Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .upload-box {
      margin: 15px 0;
      padding: 20px;
      border: 2px dashed #4CAF50;
      border-radius: 12px;
      background: #f9fff9;
    }
    .upload-box input {
      display: none;
    }
    .upload-box label {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img, .preview video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Media for Analysis</h2>
    
    <!-- Image Upload -->
    <div class="upload-box">
      <p><strong>Upload Photo</strong></p>
      <input type="file" id="photoUpload" accept="image/*">
      <label for="photoUpload">Choose Photo</label>
      <div class="preview" id="photoPreview"></div>
    </div>
    
    <!-- Video Upload -->
    <div class="upload-box">
      <p><strong>Upload Video</strong></p>
      <input type="file" id="videoUpload" accept="video/*">
      <label for="videoUpload">Choose Video</label>
      <div class="preview" id="videoPreview"></div>
    </div>
    
    <button onclick="uploadFiles()">Analyze</button>
  </div>

  <script>
    const photoInput = document.getElementById('photoUpload');
    const videoInput = document.getElementById('videoUpload');
    const photoPreview = document.getElementById('photoPreview');
    const videoPreview = document.getElementById('videoPreview');

    // Show preview for photo
    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          photoPreview.innerHTML = `<img src="${e.target.result}" alt="Photo Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Show preview for video
    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          videoPreview.innerHTML = `<video controls><source src="${e.target.result}" type="${file.type}"></video>`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload to backend
    function uploadFiles() {
      const formData = new FormData();
      if (photoInput.files[0]) formData.append('photo', photoInput.files[0]);
      if (videoInput.files[0]) formData.append('video', videoInput.files[0]);

      fetch('/upload', { // Your backend endpoint
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert("Analysis Result: " + JSON.stringify(data));
      })
      .catch(err => {
        console.error(err);
        alert("Upload failed! Check console.");
      });
    }
  </script>
</body>
</html>
